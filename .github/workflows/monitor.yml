name: Crypto Issue Monitor

on:
  schedule:
    # Runs every 30 minutes for balanced monitoring
    - cron: '*/30 * * * *'
  
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    permissions:
      contents: write
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run Monitor
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        TARGET_REPO: bashbobby3-droid/support
      run: |
        python monitor_issues.py
    
    - name: Commit updated tracking files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add processed_issues.json last_check_time.json safety_tracking.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update tracking files [skip ci]"
        git push
