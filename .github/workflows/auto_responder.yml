name: Auto Responder Bot

on:
  schedule:
    # Runs every 30 minutes for balanced response timing
    - cron: '*/30 * * * *'
  
  issues:
    types: [opened, labeled]
  
  workflow_dispatch:

jobs:
  respond:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    permissions:
      contents: read
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run Auto Responder
      env:
        GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        TARGET_REPO: bashbobby3-droid/support
        GITHUB_ACTOR: ${{ github.actor }}
      run: |
        python auto_responder.py
